{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LawBot{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4>LawOffice</h4>
            <button class="btn btn-close d-lg-none" id="closeSidebar"></button>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link"><i class="fas fa-home"></i> Dashboard</a></li>
            <li class="nav-item"><a href="{% url 'clients' %}" class="nav-link"><i class="fas fa-user"></i> Clients</a></li>
            <li class="nav-item"><a href="{% url 'cases' %}" class="nav-link"><i class="fas fa-gavel"></i> Cases</a></li>
            <li class="nav-item"><a href="{% url 'task' %}" class="nav-link"><i class="fas fa-tasks"></i> Tasks</a></li>
            <li class="nav-item"><a href="{% url 'appointments' %}" class="nav-link"><i class="fas fa-calendar-alt"></i> Appointments</a></li>
            <li class="nav-item"><a href="{% url 'earnings' %}" class="nav-link"><i class="fas fa-dollar-sign"></i> Earnings</a></li>
            <li class="nav-item"><a href="{% url 'setting' %}" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
            <li class="nav-item"><a href="{% url 'legalbot' %}" class="nav-link"><i class="fas fa-robot"></i> Legal Assistant</a></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-users"></i>Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
            <button class="btn btn-primary d-lg-none" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
            
            <h4 class="mb-0">Law Office</h4>
            
            <div class="ms-auto d-flex align-items-center">
                <span class="me-3">John Doe | Administrator</span>
        
                <!-- Notification Bell -->
                <a href="{% url 'setting' %}" title="Notifications">
                 <i class="fas fa-bell me-4"></i>
                </a>
                
                <!-- Contact Icon -->
                 <a href="{% url 'appointments' %}">
                  <i class="fas fa-envelope me-4" title="Contact"></i>
                 </a>
        
                <!-- Settings Icon -->
                 <a href="{% url 'setting' %}">
                  <i class="fas fa-cog" title="Settings"></i>
                 </a>
            </div>
        </nav>
        <!-- Floating Chat Button -->


        

        <!-- Dynamic Page Content -->
        <div class="container-fluid mt-4">
            <div class="chat-button">
                <img src="{% static 'images/icons8-chat-bubble-50.png' %}" alt="Chat Icon">
            </div>
            {% block content %}{% endblock %}
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.getElementById("sidebar");
            const toggleSidebar = document.getElementById("toggleSidebar");
            const closeSidebar = document.getElementById("closeSidebar");
        
            // Toggle sidebar on button click
            toggleSidebar.addEventListener("click", function () {
                sidebar.style.transform = sidebar.style.transform === "translateX(0px)" ? "translateX(-100%)" : "translateX(0px)";
            });
        
            // Close sidebar on button click (for mobile)
            closeSidebar.addEventListener("click", function () {
                sidebar.style.transform = "translateX(-100%)";
            });
        });
        document.querySelector(".chat-button").addEventListener("click", function() {
            alert("Open chatbox here!");
        });
        
    </script>

</body>
</html>
